name: Verify Emacs Client
on:
  push:
    paths:
      - "*/client/emacs/**.el"

jobs:
  verify:
    defaults:
      run:
        working-directory: client/emacs/lsp-cody
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        emacs-version: [26.3, 27.2, 28.2, snapshot]

    steps:
      - uses: actions/checkout@v3
      - uses: jcs090218/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}
      - uses: emacs-eask/setup-eask@master
        with:
          version: '0.8.1'
      - name: Compile
        run: eask compile
      - name: Package
        run: eask package
      - name: Install
        run: eask install
      - name: Run Tests
        run: eask test buttercup
